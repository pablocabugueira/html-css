<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            background-color: lightblue;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: yellow;
            width: 130px;
        }

        div:hover {
            color: red;
        }

        div {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse em cima da frase abaixo:</p>
    <div>
        Passe o mouse aqui.
        <p>Texto escondido.</p>
    </div>
    <p>Fim do exemplo.</p>
</body>

</html>
