<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>

<body>
    <!-- TAMANHO PADRÃO 300x150 -->
    <h1>Utilizando iframes</h1>

    <p>Você pode acessar o site <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">do<a href="https://www.cursoemvideo.com">curso em vídeo</a></iframe> para aprender a programar.</p>

    <p>O repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io">guanabara</a></iframe> também é legal.</p>
</body>

</html>
