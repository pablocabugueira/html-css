<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
</head>

<body>
    <h1>Contador</h1>

    <input type="button" value="clique em mim" onclick="contador()">

    <div id="saida"></div>

    <script>
        function contador() {
            a = document.getElementById('saida')
            a.innerHTML += '<p>clicou</p>'
        }
    </script>
</body>

</html>
