<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste Formulário</h1>
    <form action="registro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" autocomplete="name" maxlength="40" placeholder="Nome completo" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.1">
        </p>
        <p>
            <label for="ipl">Período Letivo</label>
            <input type="month" name="pl" id="ipl" value="2022-08">
        </p>
        <p>
            <label for="idoe">Dia da Prova</label>
            <input type="date" name="doe" id="idoe" value="2022-08-02">
        </p>
        <p>
            <label for="ihoe">Horário da Prova</label>
            <input type="time" name="hoe" id="ihoe">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>

</html>
