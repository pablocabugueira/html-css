<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Formulário</title>

<body>
    <h1>Teste de Formulário</h1>
    <form action="registro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" required>
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="bas" id="ibas" checked>
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>
            <input type="checkbox" name="tes" id="iten">
            <label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
