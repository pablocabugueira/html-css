<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulários</h1>
    <form action="registro.php" autocomplete="on" method="post">
        <p>
            <label for="iuser">Usúario: </label>
            <input type="text" name="user" id="iuser" required autocomplete="username" minlength="7" maxlength="15" size="15" placeholder="username">
        </p>
        <p>
            <label for="ipas">Senha: </label>
            <input type="password" name="pas" id="ipas" required autocomplete="current-password" minlength="8" max="20" size="15" placeholder="password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
